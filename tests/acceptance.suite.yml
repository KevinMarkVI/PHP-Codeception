class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver
    config:
        WebDriver:
            url: http://saucelabs.com
            browser: 'chrome'
            capabilities:
                platform: 'OS X 10.11'
                version: '48'
                name: 'PHP-Codeception-Parallel'
            host: '<SAUCE_USERNAME>:<SAUCE_ACCESS_KEY>@ondemand.saucelabs.com' #ADD USERNAME AND ACCESS_KEY HERE
            port: 80
            wait: 0
            restart: true
